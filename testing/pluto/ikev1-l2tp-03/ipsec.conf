# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual-private=%v4:192.0.0.0/8,%v4:!192.1.3.0/24

conn north-on-east-l2tp
        ikev2=no
        type=transport
	# north
	leftcert=north
	leftid=%fromcert
	leftsubnet=vhost:%priv,%no
        left=%any
        leftprotoport=17/%any
	# east
	right=192.1.2.23
	rightca="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=Libreswan test CA for mainca, E=testing@libreswan.org"
	rightcert=east
	rightid=%cert
        rightprotoport=17/1701

conn north-on-north-l2tp
        ikev2=no
        type=transport
	# north
	leftcert=north
	leftid=%fromcert
        left=192.1.3.33
        leftprotoport=17/1701
	# east
	right=192.1.2.23
	rightca="C=CA, ST=Ontario, L=Toronto, O=Libreswan, OU=Test Department, CN=Libreswan test CA for mainca, E=testing@libreswan.org"
	rightcert=east
	rightid=%cert
	rightsubnet=vhost:%priv,%no
        rightprotoport=17/1701

# distraction
conn road-l2tp
	ikev2=no
	type=transport
	# road
	left=%any
	leftid=@road
	leftprotoport=17/%any
	leftsubnet=vhost:%priv,%no
	# east
	right=192.0.2.254
	rightid=@east
	rightprotoport=17/1701

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
