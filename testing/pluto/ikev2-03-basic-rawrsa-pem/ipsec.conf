# /etc/ipsec.conf - Libreswan IPsec configuration file

version 2.0

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	plutodebug=all
	dumpdir=/tmp
	virtual-private=%v4:10.0.0.0/8,%v4:192.168.0.0/16,%v4:172.16.0.0/12,%v4:!192.0.2.0/24,%v6:!2001:db8::/48

conn westnet-eastnet-ikev2
	leftsubnet=192.0.1.0/24
	rightsubnet=192.0.2.0/24
	left=192.1.2.45
	leftnexthop=192.1.2.23
	right=192.1.2.23
	rightnexthop=192.1.2.45
	#also=west-east-base-id-nss
	rightckaid=bbb6c827009a118d533c91b7aa5d0e9fa3c9dd45
	leftckaid=42ce27ac8668ab0e1f20894f1f73f95de4aa6c72

include	/testing/baseconfigs/all/etc/ipsec.d/ipsec.conf.common
