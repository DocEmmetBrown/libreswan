# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	plutodebug=all

conn oe-base
	type=tunnel
	left=%defaultroute
	leftauth=null
	rightauth=null
	authby=null
	leftid=%null
	rightid=%null
	ikev2=insist
	right=%opportunisticgroup

conn private
	also=oe-base
	failureshunt=drop
	negotiationshunt=drop
	auto=route
